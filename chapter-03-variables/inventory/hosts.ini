# ==============================================
# Main Inventory File for Chapter 03
# ==============================================
# Update the IP addresses with your actual server IPs

[webservers]
ansible-lab-server-1 ansible_host=<SERVER_1_IP>
ansible-lab-server-2 ansible_host=<SERVER_2_IP>

[dbservers]
ansible-lab-server-3 ansible_host=<SERVER_3_IP>

# Nested Groups
[production:children]
webservers
dbservers

# Connection settings for all hosts
[all:vars]
ansible_user=ansible
ansible_ssh_private_key_file=~/.ssh/ansible-key
ansible_python_interpreter=/usr/bin/python3

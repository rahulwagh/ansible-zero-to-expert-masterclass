# ==============================================
# 05 - Inventory with Ranges
# ==============================================
# Use ranges to define multiple similar hosts

[webservers]
# Range pattern: web-[start:end].example.com
# This creates web-01.example.com, web-02.example.com, etc.
web-[01:05].example.com

# Numeric range without padding
server[1:3].example.com

# Alphabetic range
host-[a:c].example.com

# For our lab (using actual hosts)
[labservers]
ansible-lab-server-[1:3] ansible_host=<UPDATE_WITH_IP>

# Connection settings
[all:vars]
ansible_user=ansible

# ==============================================
# 03 - Inventory with Nested Groups (Children)
# ==============================================
# Create parent groups that contain other groups

# Web Servers
[webservers]
ansible-lab-server-1 ansible_host=<SERVER_1_IP>
ansible-lab-server-2 ansible_host=<SERVER_2_IP>

# Database Servers
[dbservers]
ansible-lab-server-3 ansible_host=<SERVER_3_IP>

# ---- Nested Groups using :children ----

# Production Environment (contains webservers and dbservers)
[production:children]
webservers
dbservers

# Staging Environment
[staging]
ansible-lab-server-1 ansible_host=<SERVER_1_IP>

# All Application Servers
[appservers:children]
webservers

# ---- Group Variables ----

[production:vars]
environment=production
backup_enabled=true

[staging:vars]
environment=staging
backup_enabled=false

# Connection settings for all hosts
[all:vars]
ansible_user=ansible
ansible_ssh_private_key_file=/Users/rahulwagh/Downloads/ansible-demo/ansible-course-ssh-key
ansible_python_interpreter=/usr/bin/python3

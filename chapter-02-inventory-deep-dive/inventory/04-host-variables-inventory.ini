# 04 - Inventory with Host Variables
# ==============================================
# Define variables specific to each host

[webservers]
# Each host can have its own variables
ansible-lab-server-1 ansible_host=<SERVER_1_IP> http_port=80 max_connections=100
ansible-lab-server-2 ansible_host=<SERVER_2_IP> http_port=8080 max_connections=200

[dbservers]
# Database-specific variables per host
ansible-lab-server-3 ansible_host=<SERVER_3_IP> db_port=3306 db_name=production_db

# Connection settings
[all:vars]
ansible_user=ansible
ansible_ssh_private_key_file=/Users/rahulwagh/Downloads/ansible-demo/ansible-course-ssh-key
ansible_python_interpreter=/usr/bin/python3
